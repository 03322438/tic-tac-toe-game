<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="name-screen" id="nameScreen">
            <div class="input-group">
                <label>Player 1 Name (X)</label>
                <input type="text" id="player1" placeholder="Enter name" maxlength="15">
            </div>
            <div class="input-group">
                <label>Player 2 Name (O)</label>
                <input type="text" id="player2" placeholder="Enter name" maxlength="15">
            </div>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>
        <div class="game-screen" id="gameScreen">
            <div class="turn-display" id="turn"></div>
            <div class="board" id="board">
                <button class="cell" onclick="play(0)"></button>
                <button class="cell" onclick="play(1)"></button>
                <button class="cell" onclick="play(2)"></button>
                <button class="cell" onclick="play(3)"></button>
                <button class="cell" onclick="play(4)"></button>
                <button class="cell" onclick="play(5)"></button>
                <button class="cell" onclick="play(6)"></button>
                <button class="cell" onclick="play(7)"></button>
                <button class="cell" onclick="play(8)"></button>
            </div>
            
            <button class="reset-btn" onclick="reset()">New Game</button>
        </div>
    </div>

    <script src="">
      
    </script>
</body>
</html>
